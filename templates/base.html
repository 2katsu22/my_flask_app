<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Championship Formula{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4; /* Sand */
            font-family: 'Arial', sans-serif;
        }
        .navbar-brand {
            font-size: 1.8rem;
            color: #000; /* Black */
            font-weight: bold;
        }
        .navbar-toggler-icon {
            background-color: #000; /* Black */
        }
        .navbar-toggler {
            border-color: #000; /* Black */
        }
        .nav-link {
            color: #000; /* Black */
            font-weight: bold;
        }
        .container {
            background-color: #fff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #000; /* Black */
        }
        .btn-primary {
            background-color: #d32f2f; /* Red */
            border-color: #d32f2f; /* Red */
        }
        .btn-primary:hover {
            background-color: #b71c1c; /* Darker Red */
            border-color: #b71c1c; /* Darker Red */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Championship Formula</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/data">View Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team">Team</a>
                    </li>
                    <!-- Add more navigation links/buttons here as needed -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content block to be filled by child templates -->
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
