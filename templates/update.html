<!-- update.html -->
{% extends 'base.html' %}

{% block title %}Update Data{% endblock %}

{% block content %}
<h2>Update Data Entry</h2>
<a class="btn btn-secondary mb-3" href="/data">Back to Data</a>

<form action="/data/update/{{ record.team_name }}" method="post">
    <div class="form-group">
        <label for="teamName">Team Name</label>
        <input type="text" class="form-control" id="teamName" name="team_name" value="{{ record.team_name }}" required>
    </div>
    <div class="form-group">
        <label for="season">Season</label>
        <input type="text" class="form-control" id="season" name="season" value="{{ record.season }}" required>
    </div>
    <div class="form-group">
        <label for="ops">OPS</label>
        <input type="text" class="form-control" id="ops" name="ops" value="{{ record.ops }}">
    </div>
    <div class="form-group">
        <label for="woba">wOBA</label>
        <input type="text" class="form-control" id="woba" name="woba" value="{{ record.woba }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
